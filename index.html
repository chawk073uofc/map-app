<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="initial-scale=1.0">
    <title>Coach Hill Restaurants</title>
    <meta name='description' content='Restaurants in the Coach Hill neighbourhood of Calgary, AB, Canada'>
    <link href='css/styles.css' rel='stylesheet'> <!--TODO: minify-->
</head>
<body>

<div class="selectedRestaurants">
    <h1>Coach Hill and Surrounding Area Restaurants</h1>
    <form>
        <input data-bind="textInput: searchTerm, valueUpdate:'afterkeydown'" autocomplete="off" placeholder="Enter a restaurant name">
        <button data-bind="$root.resetList">clear</button>
    </form>
    <ul data-bind="foreach: selectedRestaurants">
        <li><span data-bind="text: name, click: $root.clickRestaurant"></span></li>
    </ul>
</div>
<div id="map">

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/app.js"></script>
<script src="js/mapLoadError.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBBtd54cfQlsiyDcDkc5tGDnHkZ9W6q8w&callback=initMap" onerror="mapLoadError()"></script>

</body>
</html>
